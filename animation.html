    	<div style="width: 20px; height: 20px;" data-speed=6 data-vectorX=1 data-vectorY=1 class="shape"></div>

    	<div style="width: 40px; height: 40px;" id="rectangle" data-speed=16 data-vectorX=1 data-vectorY=1 class="shape"></div>

    	<div style="width: 600px; height: 600px; z-index: -1;" data-speed=2 data-vectorX=1 data-vectorY=1 class="shape">
    		<h1 style="z-index: 999; color: white; text-align: center">Яна лінива дупця</h1>

<script src="animation-script.js"></script>
